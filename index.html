<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Distância até o destino</title>
<!-- Link para a fonte Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #FDFD96;
    color: #37352f; /* cor do texto atualizada */
    margin: 0;
    padding: 2rem;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }

  .logo {
    width: 160px;
    margin-bottom: 1rem;
    opacity: 0;
    animation: fadeIn 1.5s forwards;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  #dist {
    font-size: 3rem;
    font-weight: 700;
    margin: 1rem 0;
    display: inline-block;
    transition: transform 0.3s;
  }

  #dist.pulse {
    animation: pulse 1s infinite;
    color: #d33;
  }

  #status {
    font-size: 1.2rem;
    margin: 0.5rem 0;
    background: rgba(255,255,255,0.5);
    color: #d33; /* mensagem de status longe em vermelho vivo */
    padding: 0.5rem 1rem;
    border-radius: 12px;
    display: inline-block;
  }

  button {
    margin-top: 1rem;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background-color: #37352f; /* combinando com a cor do texto */
    color: #FDFD96;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #5a574f;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <img src="logo.png" alt="Grupo Gentil" class="logo">
  <h1>Distância até o Posto Gentil</h1>
  <div id="dist">Calculando...</div>
  <div id="status"></div>

  <button id="skipBtn">Pular verificação</button>

<script>
// Coordenadas fixas do Posto Gentil
const DEST = { lat: -19.151280849020946, lon: -40.62683184296194 };
const urlPesquisa = "https://tally.so/r/nGW75o";

// Haversine
function haversine(lat1, lon1, lat2, lon2) {
  const R = 6371000; 
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat/2)**2 +
            Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
            Math.sin(dLon/2)**2;
  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
}

function formatDist(m) {
  return m < 1000 ? `${m.toFixed(1)} m` : `${(m/1000).toFixed(2)} km`;
}

function update(pos) {
  const { latitude, longitude } = pos.coords;
  const d = haversine(latitude, longitude, DEST.lat, DEST.lon);

  const distEl = document.getElementById("dist");
  distEl.textContent = formatDist(d);

  if (d < 100) {
    distEl.classList.add("pulse");
  } else {
    distEl.classList.remove("pulse");
  }

  const statusEl = document.getElementById("status");
  statusEl.textContent = d < 100
    ? "🚩 Perto"
    : "📍 Muito longe, só é possível realizar a pesquisa nas dependências do posto";

  if (d < 100) {
    window.location.href = urlPesquisa;
  }
}

function error(err) {
  document.getElementById("dist").textContent = "Erro no GPS";
  const statusEl = document.getElementById("status");
  statusEl.textContent = err.message;
}

// Botão de pular verificação
document.getElementById("skipBtn").addEventListener("click", () => {
  window.location.href = urlPesquisa;
});

navigator.geolocation.watchPosition(update, error, { enableHighAccuracy: true });
</script>
</body>
</html>
