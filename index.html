<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Distância até o destino</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  html, body {
    height: 100%;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: #FDFD96;
    color: #37352f;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* quando aplicada no body, previne rolagem */
  .no-scroll {
    overflow: hidden !important;
    touch-action: none !important; /* previne gestos de swipe/pan */
    height: 100%;
  }

  #mainContent {
    flex: 1;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    text-align: center;
  }

  .logo { width: 160px; margin-bottom: 1rem; opacity: 0; }
  h1 { font-size: 2rem; margin-bottom: 1rem; opacity: 0; }
  #dist { font-size: 3rem; font-weight: 700; margin: 1rem 0; display: inline-block; transition: transform 0.3s; opacity: 0; }
  #dist.pulse { animation: pulse 1s infinite; color: #d33; }
  #status { font-size: 1.2rem; margin: 0.5rem 0; background: rgba(255,255,255,0.5); color: #d33; padding: 0.5rem 1rem; border-radius: 12px; display: inline-block; opacity: 0; }
  button { margin-top: 1rem; padding: 0.8rem 1.5rem; font-size: 1rem; border: none; border-radius: 8px; background-color: #37352f; color: #FDFD96; cursor: pointer; transition: background 0.3s; opacity: 0; }
  button:hover { background-color: #5a574f; }

  @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

  /* Fade in */
  .fadeIn { opacity: 0; transform: translateY(20px); animation: fadeInAnim 1s forwards; }
  @keyframes fadeInAnim { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  .delay-1 { animation-delay: 0.2s; }
  .delay-2 { animation-delay: 0.4s; }
  .delay-3 { animation-delay: 0.6s; }
  .delay-4 { animation-delay: 0.8s; }

  /* iframe tela cheia */
  #formContainer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; opacity: 0; }
  #formContainer iframe { width: 100%; height: 100%; border: none; }
</style>
</head>
<body>
  <div id="mainContent">
    <img src="logo.png" alt="Grupo Gentil" class="logo fadeIn delay-1">
    <h1 class="fadeIn delay-2">Distância até o Posto Gentil</h1>
    <div id="dist" class="fadeIn delay-3">Calculando...</div>
    <div id="status" class="fadeIn delay-4"></div>
    <button id="skipBtn" class="fadeIn delay-3">Pular verificação</button>
  </div>

  <div id="formContainer">
    <iframe src="https://tally.so/r/nGW75o" title="Formulário Tally"></iframe>
  </div>

<script>
// ====== BLOQUEIO DE ROLAGEM ======
let _preventScrollHandlers = [];

function preventDefault(e) {
  e.preventDefault();
}

function disableScroll() {
  // marca no body para CSS também (backup)
  document.body.classList.add('no-scroll');

  // bloqueia roda do mouse
  window.addEventListener('wheel', preventDefault, { passive: false });
  _preventScrollHandlers.push(['wheel', preventDefault]);

  // bloqueia touchmove (mobile)
  window.addEventListener('touchmove', preventDefault, { passive: false });
  _preventScrollHandlers.push(['touchmove', preventDefault]);

  // bloqueia teclas que podem rolar (espaço, setas, pageUp/down)
  const keyHandler = function(e) {
    const keys = ['ArrowUp','ArrowDown','PageUp','PageDown','Home','End',' '];
    if (keys.includes(e.key)) e.preventDefault();
  };
  window.addEventListener('keydown', keyHandler, { passive: false });
  _preventScrollHandlers.push(['keydown', keyHandler]);
}

function enableScroll() {
  document.body.classList.remove('no-scroll');
  // remove todos handlers adicionados
  for (const [event, handler] of _preventScrollHandlers) {
    window.removeEventListener(event, handler);
  }
  _preventScrollHandlers = [];
}

// ====== FORÇAR RELOAD SEM CACHE ======
window.onload = () => {
  // desativa rolagem na página de cálculo (conforme pedido)
  disableScroll();

  if (!sessionStorage.getItem("reloaded")) {
    sessionStorage.setItem("reloaded", "true");
    // Observação: some browsers ignoram true/false no reload, mas tentamos forçar reload
    window.location.reload();
  }
};

// Coordenadas fixas do Posto Gentil
const DEST = { lat: -19.151280849020946, lon: -40.62683184296194 };

// Haversine pra calcular a distância até o posto
function haversine(lat1, lon1, lat2, lon2) {
  const R = 6371000; // Raio da Terra em Metros
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat/2)**2 +
            Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
            Math.sin(dLon/2)**2;
  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
}

function formatDist(m) { return m < 1000 ? `${m.toFixed(1)} m` : `${(m/1000).toFixed(2)} km`; }

function abrirFormulario() {
  const main = document.getElementById("mainContent");
  const formContainer = document.getElementById("formContainer");

  // Esconde o conteúdo principal
  main.style.display = "none";

  // Mostra o container do iframe e aplica fade in
  formContainer.style.display = "block";
  formContainer.classList.add("fadeIn", "delay-1");

  // manter rolagem desativada também quando iframe ocupar a tela
  // caso quisesse permitir scroll dentro do iframe, remover disableScroll aqui e
  // adicionar overflow hidden apenas no body; mas por pedido deixamos sem scroll.
  disableScroll();
}

// ====== GELOCAÇÃO COM RETRY ======
function requestLocation() {
  if (!navigator.geolocation) {
    const st = document.getElementById("status");
    st.textContent = "Geolocalização não suportada";
    return;
  }
  navigator.geolocation.getCurrentPosition(update, locationError, { enableHighAccuracy: true });
}

function locationError(err) {
  const statusEl = document.getElementById("status");
  if (err.code === 1) { // PERMISSÃO NEGADA
    statusEl.textContent = "Você negou a permissão de localização. Clique aqui para tentar novamente.";
    statusEl.style.cursor = "pointer";
    statusEl.onclick = () => {
      statusEl.onclick = null;
      // tenta novamente pedir permissão
      requestLocation();
    };
  } else {
    statusEl.textContent = "Erro no GPS: " + err.message;
    statusEl.style.cursor = "default";
    statusEl.onclick = null;
  }
}

// ====== FUNÇÃO UPDATE DISTANCIA ======
function update(pos) {
  const { latitude, longitude } = pos.coords;
  const d = haversine(latitude, longitude, DEST.lat, DEST.lon);

  const distEl = document.getElementById("dist");
  distEl.textContent = formatDist(d);

  if (d < 100) {
    abrirFormulario();
  } else {
    distEl.classList.remove("pulse");
    document.getElementById("status").textContent =
      "📍 Muito longe, só é possível realizar a pesquisa nas dependências do posto";
  }
}

// Botão de pular verificação
document.getElementById("skipBtn").addEventListener('click', () => {
  abrirFormulario();
});

// Chamar localização
requestLocation();
navigator.geolocation.watchPosition(update, locationError, { enableHighAccuracy: true });
</script>
</body>
</html>
